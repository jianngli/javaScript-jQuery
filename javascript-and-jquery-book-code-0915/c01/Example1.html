<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data&time</title>
    <script>
        var today = new Date();
        var hours = today.getHours();
        var min  =today.getMinutes();
        var second = today.getSeconds();
        document.write('Time:'+hours+':'+min+':'+second)
        var h1 = document.getElementsByTagName('h1');
        console.log(h1);
    </script>
</head>
<body>
<h1>Test</h1>
</body>
</html>
